<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 640px;
            height: 400px;
            font-size: 60px;
            position: relative;
            overflow: hidden;
            margin: 100px auto;
            border: 1px solid black;
        }
        .box li{
            width: 430px;
            height: 400px;
            list-style: none;
            position: absolute;
        }

    </style>
    <script src="js/jquery-1.8.3.min.js">
    </script>
    <script>
        $(function(){
            var len = $(".box ul li").length;
            $(".box ul li").hover(function(){
                var k = $(this).index();
                for (var i=0;i<=k;i++){
                    $(".box ul li").eq(i).stop().animate({left:i*30})
                }
                for (;i<len;i++){
                    $(".box ul li").eq(i).stop().animate({left:i*30+400})
                }
            },function(){
                for (var i=0;i<len;i++){
                    $(".box ul li").eq(i).stop().animate({left:i*80})
                }
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <ul>
            <li style="left:0; background-color:red ">1</li>
            <li style="left:80px; background-color: blanchedalmond">2</li>
            <li style="left:160px; background-color: blue">3</li>
            <li style="left: 240px; background-color: blueviolet">4</li>
            <li style="left:320px; background-color: brown">5</li>
            <li style="left:400px; background-color: #168bcb">6</li>
            <li style="left:480px; background-color: midnightblue">7</li>
            <li style="left: 560px; background-color: seagreen">8</li>
        </ul>
    </div>
</body>
</html>
